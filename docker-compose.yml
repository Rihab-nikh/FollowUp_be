version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-super-secret-key-here-change-in-production
      - JWT_SECRET_KEY=your-jwt-secret-key-change-in-production
      - MONGO_URI=mongodb://mongo:27017/followup_db
      - FRONTEND_ORIGINS=http://localhost:3000,https://v0-extractedfrontend.vercel.app,https://followup-be.fly.dev
      - LOG_LEVEL=INFO
    depends_on:
      - mongo
    networks:
      - followup-network
    volumes:
      - .:/app
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=followup_db
    volumes:
      - mongo_data:/data/db
    networks:
      - followup-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - followup-network
    restart: unless-stopped

volumes:
  mongo_data:


networks:
  followup-network:
    driver: bridge
